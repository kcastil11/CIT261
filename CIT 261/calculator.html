<!DOCTYPE html>
 <html lang = "en-us">
 <head>
 	<meta charset="utf-8">
 	<title> Monthly Calculator</title>

   <script>
   	 function computeLoan() {
   	 	// This function will compute Amounts -Interest rate- months



   	 	var amount = document.getElementById('amount').value;
   	 	var interest_rate = document.getElementById('interest_rate').value;
   	 	var months =document.getElementById('months').value;
       


       //this calcute the interest of the loan 
   	 	var interest = (amount * (interest_rate * .01)) / months;
       // multiplie tthe full amount of the loan multipli by the interest rate
   	 	var payment = ((amount / months) + interest).toFixed(2);
       //here we calculate the monthly payment. toFixed  to make just is only  decimal point money format
   	 	

   	 	// thsi line add a coma to the thousands between every 3  digits in the string
         payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");


   	   document.getElementById('payment').innerHTML = "Monthly Payment = $"	+ payment;	
   	 }


   </script>
 </head>


 <body>


<p>Loan Amount: $<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()"></p>

<p>Interest Rate: %<input id="interest_rate" type="number" min="10" max="100" value="10" step=".1" onchange="computeLoan()"></p>

<p>Months:<input id="months" type="number" min="1" max="72" step="1" onchange="computeLoan()"></p>
	
<h2 id="payment">
	
	
</h2>






 
 </body>
 </html>
